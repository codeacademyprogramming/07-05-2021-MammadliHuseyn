<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Credit score evaluation</title>
</head>

<body>
    <main>
        <div class="container">

            <div class="mt-5 mb-5">
                <h1>Credit score evaluation</h1>
            </div>

            <table class="table table-dark table-hover" id="user-table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">Fullname</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Total credit pay</th>
                        <th scope="col">Active loan <input type="checkbox" name="active loan checkbox"
                                id="check-active-loan" class="form-check-input"></th>
                        <th scope="col">Can apply</th>
                        <th scope="col"><input type="search" class="form-control" placeholder="ex: Kylie Robertson"
                                id="search-input"></th>
                    </tr>
                </thead>
                <tbody id="user-table-body">

                </tbody>
            </table>

            <!-- Modal -->
            <div class="modal fade" id="details-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header" id="modal-header">

                            <button type="button" class="close-modal btn btn-secondary btn-close" data-dismiss="modal"
                                aria-label="Close">
                            </button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Loaner</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col">Loan status</th>
                                        <th scope="col">Monthly pay</th>
                                        <th scope="col">Due amount</th>
                                        <th scope="col">Start date</th>
                                        <th scope="col">End date</th>
                                    </tr>
                                </thead>
                                <tbody id="details-table">

                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="close-modal btn btn-secondary w-100"
                                data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/App.js"></script>
</body>

</html>
